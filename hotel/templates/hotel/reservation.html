{% extends 'base_generic.html' %}

{% block title %}Rezervasyon{% endblock %}

{% block content %}
<div class="reservation-container">
    <h2>Rezervasyon Yap</h2>

    <form method="post">
        {% csrf_token %}
        <p>Oda: {{ room.name }}</p>  <!-- Odanın adı formda sabit olarak gösteriliyor -->

        <label for="check_in">Giriş Tarihi:</label>
        <input type="date" id="check_in" name="check_in" required>

        <label for="check_out">Çıkış Tarihi:</label>
        <input type="date" id="check_out" name="check_out" required>

        <label for="guests">Misafir Sayısı:</label>
        <input type="number" id="guests" name="guests" required>



        <button type="submit">Rezervasyon Yap</button>
    </form>

</div>
{% endblock %}
